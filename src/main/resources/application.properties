server.port=8090
#mybatis
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/log?useUnicode=true&amp;characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
#指定包下的类别名
mybatis-plus.type-aliases-package=com.entor.entity
#映射文件路径
mybatis-plus.mapper-locations=classpath:mapper/*.xml
#把表字段下划线换成java对象的驼峰命名
mybatis-plus.configuration.map-underscore-to-camel-case=true
#日志sql输出
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.plugins=com.baomidou.mybatisplus.extension.plugins.PaginationInterceptor
#thymeleaf
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html